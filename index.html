   <script type="text/javascript">
   
	window.url = "";
	$(".video-item").on("click", onItemClick);
	$(".send").on("click", onLoginClick);
	
	function onLoginClick() {
		var c =  $.trim($(".pwd").val());
		
		if(c) {
			$("#loader form").hide();
			LoadChannels(c);
		}
	}
	
	function  onItemClick (e){
		if($("#wrap").is(":visible") && $("#loader").is(":hidden")){
			return false;
		}
		
		window.url = e.currentTarget.getAttribute('data-url');
		
		Player.play({
			url: window.url,
			type: "hls"
		});
    }
	
	function LoadChannels(c) {
		$.getJSON( "https://sombre-jackets.000webhostapp.com/getch.php?" + c, function(data) {
			$.each(data["dec"], function(key, val) {
				$('*[data-name="' + key + '"]').attr('data-url', val);
			});
			$.each(data["enc"], function(key, val) {
				$('*[data-name="' + key + '"]').attr('data-url', MCSdecrypt.dec(val));
			});
		}).done(function() {
			$("#loader").fadeOut("slow");
			$("#wrap").show();
		}).fail(function() {
			$("#loader form").show();
		});
	};
	</script>
